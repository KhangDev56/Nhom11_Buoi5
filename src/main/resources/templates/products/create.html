<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="_layout :: link-css"></th:block>
    <title>Add Product</title>
</head>
<body>
<th:block th:replace="_layout :: header"></th:block>
<div class="container">
    <h1>Add Product</h1>
    <form th:action="@{/products/create}" th:object="${product}" method="post" entype= "multipart/form-data">
        <div class="col-6 mb-3">
            <label class="form-label" for="title">Name:</label>
            <input class="form-control" type="text" th:field="*{name}" id="title">
            <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</span>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="image">Image:</label>
            <input class="form-control" type="file" th:field="*{image}" id="image" name= "imageProduct" accept = "image/png, image/jpeg">
            <span class="text-danger" th:if="${#fields.hasErrors('image')}" th:errors="*{image}">Error</span>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="price">Price:</label>
            <input class="form-control" type="text" th:field="*{price}" id="price">
            <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Error</span>
        </div>

        <input type="submit" class="btn btn-primary" value="Add Product">
    </form>
    <br>
    <a th:href="@{/products}">Back to List</a>
</div>
<th:block th:replace="_layout :: footer"></th:block>

</body>
</html>
